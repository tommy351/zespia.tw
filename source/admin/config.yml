backend:
  name: github
  repo: tommy351/zespia.tw

publish_mode: editorial_workflow

media_folder: source/images/uploads
public_folder: /images/uploads

collections:
  - name: post
    label: Posts
    label_singular: Post
    folder: source/_posts
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{fields.slug}}"
    preview_path: "blog/{{year}}/{{month}}/{{day}}/{{fields.slug}}"
    extension: md
    format: yaml-frontmatter
    fields:
      - label: Layout
        name: layout
        widget: hidden
        default: post
      - label: Title
        name: title
        widget: string
      - label: Slug
        name: slug
        widget: string
      - label: Publish Date
        name: date
        widget: datetime
      - label: Tags
        name: tags
        widget: list
        required: false
      - label: Body
        name: body
        widget: markdown
